<body>
    <div class="container">
        <h1>ğŸ“ å…±äº«å¹³å°</h1>
        <p>ä¸Šä¼ æ–‡ä»¶åˆ° Supabase æ•°æ®åº“ï¼ˆä»…ä¿å­˜å…ƒæ•°æ®ï¼‰</p>

        <input type="file" id="fileInput" />
        <br>
        <button onclick="uploadFile()">ä¸Šä¼ æ–‡ä»¶</button>
        <button onclick="loadFiles()">åˆ·æ–°åˆ—è¡¨</button>

        <div class="file-list" id="fileList">
            <em>åŠ è½½ä¸­...</em>

    <script>
        // ==============================
        // ğŸ”‘ åœ¨è¿™é‡Œå¡«å…¥ä½ çš„ Supabase ä¿¡æ¯ï¼
        // ==============================
        const SUPABASE_URL = 'https://ä½ çš„é¡¹ç›®ID.supabase.co';     // â† æ”¹è¿™é‡Œï¼
        const SUPABASE_ANON_KEY = 'ä½ çš„ anon public key';           // â† æ”¹è¿™é‡Œï¼

        // åˆå§‹åŒ– Supabase å®¢æˆ·ç«¯ï¼ˆæ³¨æ„å˜é‡åæ˜¯ supabaseClientï¼‰
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ä¸Šä¼ æ–‡ä»¶ï¼ˆåªå­˜å…ƒæ•°æ®ï¼‰
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶ï¼');
                return;
            }

            const fileInfo = {
                category: 'general',
                file_name: file.name,
                file_size: file.size,
                file_type: getFileType(file.name),
                created_at: new Date().toISOString()
            };

            const { error } = await supabaseClient
                .from('files')
                .insert([fileInfo]);

            if (error) {
                alert('ä¸Šä¼ å¤±è´¥: ' + error.message);
            } else {
                alert('ä¸Šä¼ æˆåŠŸï¼');
                loadFiles();
                fileInput.value = ''; // æ¸…ç©ºé€‰æ‹©
            }
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFiles() {
            const { data, error } = await supabaseClient
                .from('files')
                .select('*')
                .order('created_at', { ascending: false });

            const listEl = document.getElementById('fileList');
            if (error) {
                listEl.innerHTML = '<span style="color:red">åŠ è½½å¤±è´¥: ' + error.message + '</span>';
                return;
            }

            if (data.length === 0) {
                listEl.innerHTML = '<em>æš‚æ— æ–‡ä»¶</em>';
                return;
            }

            let html = '<strong>æ–‡ä»¶åˆ—è¡¨ï¼š</strong><ul>';
            data.forEach(f => {
                html += `<li>${f.file_type} ${f.file_name} (${formatFileSize(f.file_size)})</li>`;
            });
            html += '</ul>';
            listEl.innerHTML = html;
        }

        // è¾…åŠ©å‡½æ•°
        function getFileType(name) {
            const ext = name.split('.').pop().toLowerCase();
            const types = {
                'jpg|jpeg|png|gif': 'ğŸ–¼ï¸',
                'pdf|doc|txt': 'ğŸ“„',
                'mp4|avi': 'ğŸ¬',
                'mp3|wav': 'ğŸµ'
            };
            for (const [exts, icon] of Object.entries(types)) {
                if (exts.split('|').includes(ext)) return icon;
            }
            return 'ğŸ“';
        }

        function formatFileSize(bytes) {
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–åˆ—è¡¨
        window.onload = loadFiles;
    </script>
